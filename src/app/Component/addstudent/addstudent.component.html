<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-3 mb-5 bg-body rounded">
                <div class="card-header text-center fs-4">Add Student</div>
                  
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    
                        <div class="form-group">
                            <label class="form-label">Enter FirstName</label>
                            <input type="text" class="form-control" id="name" 
                                    [(ngModel)]="student.name" name="name" required #name="ngModel">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                                <div *ngIf="name.errors?.['required']">FirstName is required.</div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class="form-label">Enter Contact Details</label>
                            <input type="text" class="form-control" id="contactDetails"
                                    [(ngModel)]="student.contactDetails" name="contactDetails" required #contactDetails="ngModel">
                            <div *ngIf="contactDetails.invalid && (contactDetails.dirty || contactDetails.touched)" class="text-danger">
                                <div *ngIf="contactDetails.errors?.['required']">Contact Details are required.</div>
                            </div>
                        </div>
                    
                        <div class="form-group mb-3">
                            <label class="form-label">Enter Address</label>
                            <input type="text" class="form-control" id="address"
                                    [(ngModel)]="student.address" name="address" required #address="ngModel">
                            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-danger">
                                <div *ngIf="address.errors?.['required']">Address is required.</div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Enter Pincode</label>
                            <input type="text" class="form-control" id="pincode"
                                    [(ngModel)]="student.pincode" name="pincode" required #pincode="ngModel">
                            <div *ngIf="pincode.invalid && (pincode.dirty || pincode.touched)" class="text-danger">
                                <div *ngIf="pincode.errors?.['required']">Pincode is required.</div>
                            </div>
                        </div>
                          
                        <button type="submit" class="btn btn-success" [disabled]="studentForm.invalid">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
