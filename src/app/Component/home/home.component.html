
<div class="container p-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="card shadow p-3 mb-5 bg-body rounded">
              <div class="card-header text-center fs-4">All Student</div>
                <div class="card-body">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th scope="col">Id</th>
                          <th scope="col">Name</th>
                          <th scope="col">Contact Details</th>
                          <th scope="col">Address</th>
                          <th scope="col">Pincode</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let st of students">
                            <th scope="row">{{st.id}}</th>
                            <td>{{st.name}}</td>
                            <td>{{st.contactDetails}}</td>
                            <td>{{st.address}}</td>
                            <td>{{st.pincode}}</td>
                            <td>
                              <button (click)="updateStudent(st.id)" class="btn btn-sm btn-info me-2">Update</button>
                              <button (click)="deleteStudent(st.id)" class="btn btn-sm btn-danger">Delete</button>
                            </td>
                          </tr>
                        
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
